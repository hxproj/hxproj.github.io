<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

 	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/config.css">

  	<script src="dist/jquery.min.js"></script>
  	<script src="dist/semantic.min.js"></script>  
  	<script src="dist/config.js"></script>  
  	<script src="dist/DifficultyAssessment.js"></script> 
</head>

<body>
	<!-- Following Menu -->
	<div class="ui blue inverted large top fixed menu">
		<div class="ui container">
		    <a class="item" href="index.html">主页</a>
		    <a class="item" href="MedicalRecord.html">病历</a>
		</div> 
	</div> 

	<div class="ui main container">
		<h2 class="ui orange header">难度评估</h2>
		
		<table class="ui celled invisible structured table" id="display">
			<thead>
				<tr>
					<th class="center aligned" colspan="3">难度评估</th>
				</tr>
			</thead>
  			<tbody>
				<tr>
					<td class="negative collapsing" rowspan="2">龋损因素</td>
					<td class="collapsing">累及牙面及部位</td>
					<td id="tooth_surface_and_location"></td>
				</tr>
				<tr>
					<td class="collapsing">龋损深度</td>
					<td id="caries_depth"></td>
				</tr>
				<tr>
					<td class="negative collapsing">技术因素</td>
					<td class="collapsing">技术类型</td>
					<td id="technology_type"></td>
				</tr>
				<tr>
					<td class="negative collapsing">充填修复史</td>
					<td class="collapsing">充填修复史及充填失败史</td>
					<td id="history_of_fill"></td>
				</tr>
				<tr>
					<td class="negative collapsing" rowspan="4">附加因素</td>
					<td class="collapsing">张口度</td>
					<td id="mouth_opening"></td>
				</tr>
				<tr>
					<td class="collapsing">咽反射</td>
					<td id="gag_reflex"></td>
				</tr>
				<tr>
					<td class="collapsing">唾液分泌量</td>
					<td id="saliva"></td>
				</tr>
				<tr>
					<td class="collapsing">牙科恐惧症</td>
					<td id="dental_phobia"></td>
				</tr>
				<tr>
					<td class="negative collapsing">预防管理难度</td>
					<td class="collapsing">龋病风险难度分级</td>
					<td id="difficulty_rating"></td>
				</tr>
				<tr>
					<td class="negative collapsing">评估等级</td>
					<td class="negative center aligned" colspan="2" id="difficulty_level"></td>
				</tr>
				<tr>
					<td colspan="3">
						<div class="ui right floated small blue edit button">修改</div>
						<div class="ui right floated small teal buttons">
							<div class="ui left labeled icon button"><i class="chevron left icon"></i>上一项（诊断）</div>
							<div class="ui right labeled icon button"><i class="chevron right icon"></i>下一项（处置）</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<form class="ui clearing invisible segment form" id="DifficultyForm">
			<h3 class="ui blue header">龋损因素</h3>
			<div class="two fields">
				<div class="field">
					<label>累及牙面及部位</label>
					<select name="tooth_surface_and_location" class="ui dropdown">
					<option value="">选择</option>
					<option value="Ⅰ类洞">Ⅰ类洞</option>
					<option value="Ⅱ类洞">Ⅱ类洞</option>
					<option value="Ⅲ类洞">Ⅲ类洞</option>
					<option value="Ⅳ类洞">Ⅳ类洞</option>
					<option value="Ⅴ类洞">Ⅴ类洞</option>
					<option value="Ⅵ类洞">Ⅵ类洞</option>
					<option value="根面龋(累及唇颊面)">根面龋(累及唇颊面)</option>
					<option value="后牙远中邻面龈方1/3洞">后牙远中邻面龈方1/3洞</option>
					<option value="磨耗牙">磨耗牙</option>
					<option value="牙尖缺损">牙尖缺损</option>
					<option value="严重缺损的残冠">严重缺损的残冠</option>
					<option value="根面龋(累及2个面以上)">根面龋(累及2个面以上)</option>
					<option value="猛性龋">猛性龋</option>
					</select>
				</div>
				<div class="field">
					<label>龋损深度</label>
					<select name="caries_depth" class="ui dropdown">
					<option value="">选择</option>
					<option value="浅龋">浅龋</option>
					<option value="中龋">中龋</option>
					<option value="深龋">深龋</option>
					<option value="年轻恒牙深龋">年轻恒牙深龋</option>
					</select>
				</div>
			</div>

			<h3 class="ui blue header">技术因素</h3>
			<div class="two fields">
				<div class="field">
					<label>技术类型</label>
					<select name="technology_type" class="ui dropdown">
					<option value="">选择</option>
					<option value="后牙复合树脂修复">后牙复合树脂修复（后牙直接修复）</option>
					<option value="后牙银汞合金修复">后牙银汞合金修复（后牙直接修复）</option>
					<option value="ART修复">ART修复（龋病微创修复技术）</option>
					<option value="预防性填充">预防性填充（龋病微创修复技术）</option>
					<option value="玻璃离子过渡性修复">玻璃离子过渡性修复（龋病微创修复技术）</option>
					<option value="釉质成型术">釉质成型术（龋病微创修复技术）</option>
					<option value="微创磨术">微创磨术（龋病微创修复技术）</option>
					<option value="前牙复合树脂修复">前牙复合树脂修复</option>
					<option value="前牙无创美容修复">前牙无创美容修复（前牙美容修复）</option>
					<option value="前牙无创美容修复">前牙无创美容修复（前牙美容修复）</option>
					<option value="前牙微创复合树脂分层修复">前牙微创复合树脂分层修复（前牙美容修复）</option>
					<option value="前牙微创CAD/CAM瓷贴面修复">前牙微创CAD/CAM瓷贴面修复（前牙美容修复）</option>
					<option value="后牙复合树脂嵌体">后牙复合树脂嵌体（后牙嵌体修复）</option>
					<option value="后牙CAD/CAM瓷嵌体修复">后牙CAD/CAM瓷嵌体修复（后牙嵌体修复）</option>
					</select>
				</div>
			</div>

			<h3 class="ui blue header">充填修复史</h3>
			<div class="two fields">
				<div class="field">
					<label>充填修复史及充填失败史</label>
					<select name="history_of_fill" class="ui dropdown">
					<option value="">选择</option>
					<option value="患牙有充填修复史，但龋坏未累及旧修复体">患牙有充填修复史，但龋坏未累及旧修复体</option>
					<option value="龋坏累及旧修复体或旧修复体首次折裂">龋坏累及旧修复体或旧修复体首次折裂</option>
					<option value="患牙的旧修复体脱落2次或2次以上">患牙的旧修复体脱落2次或2次以上</option>
					</select>
				</div>
			</div>

			<h3 class="ui blue header">附加因素</h3>
			<div class="two fields">
				<div class="field">
					<label>张口度</label>
					<select name="mouth_opening" class="ui dropdown">
					<option value="正常">正常</option>
					<option value="3指宽">3指宽</option>
					<option value="2指宽">2指宽</option>
					<option value="2指宽以下">2指宽以下</option>
					</select>
				</div>
				<div class="field">
					<label>咽反射</label>
					<select name="gag_reflex" class="ui dropdown">
					<option value="无">无</option>
					<option value="有">有</option>
					<option value="强烈">强烈</option>
					</select>
				</div>
			</div>
			<div class="two fields">
				<div class="field">
					<label>唾液分泌量</label>
					<select name="saliva" class="ui dropdown">
					<option value="正常">正常</option>
					<option value="较多">较多</option>
					<option value="非常多">非常多</option>
					</select>
				</div>
				<div class="field">
					<label>牙科恐惧症</label>
					<select name="dental_phobia" class="ui dropdown">
					<option value="无">无</option>
					<option value="有">有</option>
					</select>
				</div>
			</div>
			
			<h3 class="ui blue header">预防管理难度</h3>
			<div class="two fields">
				<div class="field">
					<label>龋病风险难度分级</label>
					<select name="difficulty_rating" class="ui dropdown">
					<option value="">选择</option>
					<option value="低、中危人群">低、中危人群</option>
					<option value="高危人群">高危人群</option>
					<option value="极高危人群">极高危人群</option>
					</select>
				</div>
			</div>

		    <button class="ui right floated blue button">提交</button>
		</form> 
  	</div>

</body>
</html>
