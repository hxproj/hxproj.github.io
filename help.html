 <!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<link rel="SHORTCUT ICON" href="dist/media/logo_head.png">
 	<link rel="stylesheet" type="text/css" href="dist/css/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/css/config.css">
 	<link rel="stylesheet" type="text/css" href="dist/css/file.css">
 	
  	<script src="dist/javascript/semantic/jquery.min.js"></script>
  	<script src="dist/javascript/semantic/semantic.min.js"></script>  
  	<script src="dist/javascript/config.js"></script>
  	<script src="dist/javascript/file.js"></script>
  	<script src="dist/javascript/help.js"></script>
</head>

<body>
	<div class="ui blue inverted large top stackable menu">
		<div class="ui container">
			<a class="logo item" href="index.html">
				<img src="dist/media/logo.png"><span>龋病防治管理系统</span>
			</a>
			<a class="item" href="index.html"><i class='home icon'></i>主页</a>
			<a class="item" href="keyword.html"><i class='search icon'></i>关键字检索</a>
			<a class="item" href="help.html"><i class='help icon'></i>帮助</a>
			<div class="right menu">
				<div class="item" type="upload">
					<a href="#"><i class="plus icon"></i>上传帮助文档</a>
				</div>
			</div> 
		</div> 
	</div> 

	<div class="ui main container">
		<div class="ui invisible basic clearing segment" id="helpfiles">
			<table class="ui striped celled table">
				<thead>
					<th class="collapsing">
						文件名
					</th>
					<th class="three wide center aligned">
						文件上传时间
					</th>
					<th class="three wide center aligned">
						操作
					</th>
				</thead>
				<tbody>
					<tr class="invisible file">
						<td class="collapsing" type="file_name"><a href="#"><i class="folder icon"></i><span></span></a></td>
						<td class="center aligned" type="file_in_date"></td>
						<td class="center aligned">
							<div class="ui mini buttons">
								<div class="ui animated edit button" tabindex="0">
									<div class="hidden content"><i class="edit icon"></i></div>
									<div class="visible content">修改文件名</div>
								</div>
								<div class="ui vertical animated delete button" tabindex="0">
									<div class="hidden content"><i class="trash icon"></i></div>
									<div class="visible content">删除</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="ui hidden info message">
			<div class="ui center aligned header">
				<p>暂未添加任何帮助文档...</p>
				<div class="ui teal large button" type="upload"><i class="plus icon"></i>上传帮助文档</div>
			</div>
		</div>
	</div>


	<!--上传文件-->
	<div class='ui modal' id='id_uploadmodal'>
		<div class='header'>上传文件</div>
		<div class='content'>
		    <div class='description'>
				<form class='ui clearing form'>
					<div class="ui fluid file button">
						<span class="FileLabel">选择待上传的文档</span> 
						<input type="file" name="file[]" multiple="multiple" id="uploadfile">
					</div>
				</form>
		    </div>
	  	</div>
		<div class='actions'>
			<div class='ui orange deny button'>取消</div>
			<div class='ui primary approve right labeled icon button'>
				添加<i class='checkmark icon'></i>
			</div>
		</div>
	</div>

	<!--修改文件名-->
	<div class='ui modal' id='id_editmodal'>
		<div class='header'>修改文件名</div>
		<div class='content'>
		    <div class='description'>
				<form class='ui clearing form'>
					<div class='field'>
						<label>文件名</label>
						<input type='text' name='name' placeholder='输入需修改的文件名'>
					</div>
				</form>
		    </div>
	  	</div>
		<div class='actions'>
			<div class='ui orange deny button'>取消</div>
			<div class='ui primary approve right labeled icon button'>
				添加<i class='checkmark icon'></i>
			</div>
		</div>
	</div>

	<!--确认删除-->
	<div class="ui small modal" id="ID_DeleteModal">
		<div class="ui icon header">
			<i class="red warning sign icon"></i>
			确定删除
		</div>

		<div class="center aligned actions">
			<div class="ui basic orange cancel button"><i class="remove icon"></i> 取消 </div>
			<div class="ui basic blue ok button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>

	<!--异常提示-->
	<div class="ui small modal" id="networkerror">
		<div class="ui icon header">
			<i class="orange warning sign icon"></i>
			网络无法访问或服务器异常
		</div>

		<div class="content">
			<p> 请尝试以下方法解决问题：</p>
			<ol>
				<li>重启服务器（电脑）</li>
				<li>联系系统管理员</li>
				<li>检查网络配置是否正确</li>
			</ol>	
		</div>

		<div class="center aligned actions">
			<div class="ui blue ok button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>
</body>
</html>
