<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

 	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">

  	<script src="dist/jquery.min.js"></script>
  	<script src="dist/semantic.min.js"></script>  
  	<script src="dist/config.js"></script>  
  	<script src="dist/PersonalHistory.js"></script>  

  	<style type="text/css">
		.main.container {
			margin-top: 5em;
	  	}
  	</style>

</head>

<body>
	<!-- Following Menu -->
	<div class="ui blue inverted large top fixed menu">
		<div class="ui container">
		    <a class="item" href="index.html">主页</a>
		    <a class="item" href="MedicalRecord.html">病历</a>
		</div> 
	</div> 

	<div class="ui main container">
		<h2 class="ui orange header">个人史（李狗蛋、上前牙）</h2>
		<form class="ui clearing segment form">
			<h3 class="ui blue header">饮食习惯</h3>
	    	<div class="three fields">
		    	<div class="field">
		    		<label>是否多甜食、多蛋白质类食物</label>
		    		<select name="more_sweet" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
		    	<div class="field">
		    		<label>食用量</label>
		    		<select name="consumption_of_sweet" class="ui dropdown">
		            <option value="124"><125g</option>
		            <option value="125">125-249g</option>
		            <option value="250">250-500g</option>
		            <option value="500">>500g</option>
		          	</select>
				</div>
		    	<div class="field">
		    		<label>食用频率</label>
		    		<select name="frequency_of_sweet" class="ui dropdown">
		            <option value="1">小于1次/天</option>
		            <option value="2">2次/天</option>
		            <option value="3">3次/天</option>
		            <option value="4">4次/天</option>
		            <option value="5">5次/天</option>
		            <option value="6">大于5次/天</option>
		          	</select>
				</div>
			</div>
	    	<div class="three fields">
		    	<div class="field">
		    		<label>正餐间进食频率</label>
		    		<select name="frequency_of_meal" class="ui dropdown">
		            <option value="1">≤1</option>
		            <option value="2">1＜频率≤2</option>
		            <option value="3">≥3</option>
		          	</select>
				</div>
		    	<div class="field">
		    		<label>正餐间进食是否含碳酸</label>
		    		<select name="is_carbonic_acid" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
			</div>

	    	<h3 class="ui blue header">口腔卫生维护</h3>
			<div class="three fields">
		    	<div class="field">
		    		<label>是否使用牙线</label>
		    		<select name="is_floss" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
		    	<div class="field">
		    		<label>每天刷牙次数</label>
		    		<select name="times_of_teeth_brush" class="ui dropdown">
		            <option value="1">1</option>
		            <option value="2">2</option>
		            <option value="3">3</option>
		          	</select>
				</div>
		    	<div class="field">
		    		<label>刷牙时间点【需对应刷牙次数有效性】</label>
		    		<select name="time_of_teeth_brush" class="ui fluid dropdown" multiple="" value="早间刷牙">
		    		<option value="">选择刷牙时间点</option>
		            <option value="早间刷牙">早间刷牙</option>
		            <option value="中午刷牙">中午刷牙</option>
		            <option value="睡前刷牙">睡前刷牙</option>
		          	</select>
				</div>
	    	</div>

			<div class="three fields">
		    	<div class="field">
		    		<label>刷牙时长</label>
		    		<input type="text" name="long_of_teeth_brush" placeholder="刷牙时长">
		    	</div>
		    	<div class="field">
		    		<label>是否使用电动牙刷</label>
		    		<select name="electric_tooth_brush" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
		    	<div class="field">
		    		<label>刷牙方法是否正确</label>
		    		<select name="method_of_tooth_brush" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
	    	</div>

			<div class="three fields">
		    	<div class="field">
		    		<label>牙膏是否含氟</label>
		    		<select name="is_fluorine" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
		    	<div class="field">
		    		<label>口腔定期是否检查</label>
		    		<select name="is_cavity_examination" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
		    	<div class="field">
		    		<label>是否定期牙周洁治</label>
		    		<select name="is_periodontal_treatment" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
	    	</div>
	    	
	    	<h3 class="ui blue header">宿主易感性</h3>
			<div class="three fields">
		    	<div class="detail field">
		    		<label>是否有唾液腺疾病【病名】</label>
		    		<select name="is_salivary_gland_disease" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
		    	<div class="field">
		    		<label>是否有干燥综合征</label>
		    		<select name="sjogren_syndrome" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
		    	<div class="detail field">
		    		<label>是否自觉唾液流量减少【时间】</label>
		    		<select name="is_consciously_reduce_salivary_flow" class="ui dropdown">
		            <option value="0">否</option>
		            <option value="1">是</option>
		          	</select>
				</div>
	    	</div>

			<div class="two fields">
				<div class="field">
					<div class="ui custom top left hidden fluid popup" id="is_salivary_gland_disease">
						<div class="field">
				    		<label>唾液腺疾病名</label>
				    		<div class="ui action input">
					    		<input type="text" name="salivary_gland_disease" placeholder="输入病名">
  								<div class="ui blue button">确定</div>
  								<div class="ui orange button">取消</div>
							</div>
						</div>
					</div>
				</div>

				<div class="field">
					<div class="ui custom top right hidden fluid popup" id="is_consciously_reduce_salivary_flow">
						<div class="field">
				    		<label>自觉唾液流量减少时间</label>
				    		<div class="ui action input">
					    		<input type="text" name="consciously_reduce_salivary_flow" placeholder="输入时间">
  								<div class="ui blue button">确定</div>
  								<div class="ui orange button">取消</div>
							</div>
						</div>
					</div>
				</div>
	    	</div>
	    	
		    <button class="ui right floated blue button">提交</button>
		</form> 
  	</div>

</body>
</html>
