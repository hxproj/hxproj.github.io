<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

 	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/config.css">

  	<script src="dist/jquery.min.js"></script>
  	<script src="dist/semantic.min.js"></script>  
  	<script src="dist/config.js"></script>  
  	<script src="dist/PersonalHistory.js"></script>  
</head>

<body>
	<!-- Following Menu -->
	<div class="ui blue inverted large top fixed menu">
		<div class="ui container">
		    <a class="item" href="index.html">主页</a>
		    <a class="item" href="MedicalRecord.html">病历</a>
		</div> 
	</div> 

	<div class="ui main container">
		<h2 class="ui orange header"></h2>

		<table class="ui invisible celled structured table" id="display">
			<thead>
				<tr>
					<th class="center aligned" colspan="3"></th>
				</tr>
			</thead>
  			<tbody>
				<tr>
					<td class="negative collapsing" rowspan="5">饮食习惯</td>
					<td class="collapsing">是否多甜食、多蛋白质类食物</td>
					<td id="more_sweet"></td>
				</tr>
				<tr>
					<td class="collapsing">食用量</td>
					<td id="consumption_of_sweet"></td>
				</tr>
				<tr>
					<td class="collapsing">食用频率</td>
					<td id="frequency_of_sweet"></td>
				</tr>
				<tr>
					<td class="collapsing">正餐间进食频率</td>
					<td id="frequency_of_meal"></td>
				</tr>
				<tr>
					<td class="collapsing">正餐间进食是否含碳酸</td>
					<td id="is_carbonic_acid"></td>
				</tr>

				<tr>
					<td class="negative collapsing" rowspan="8">口腔卫生维护</td>
					<td class="collapsing">是否使用牙线</td>
					<td id="is_floss"></td>
				</tr>
				<tr>
					<td class="collapsing">每天刷牙次数</td>
					<td id="times_of_teeth_brush"></td>
				</tr>
				<tr>
					<td class="collapsing">刷牙时间点</td>
					<td id="time_of_teeth_brush"></td>
				</tr>
				<tr>
					<td class="collapsing">刷牙时长</td>
					<td id="long_of_teeth_brush"></td>
				</tr>
				<tr>
					<td class="collapsing">是否使用电动牙刷</td>
					<td id="electric_tooth_brush"></td>
				</tr>
				<tr>
					<td class="collapsing">牙膏是否含氟</td>
					<td id="is_fluorine"></td>
				</tr>
				<tr>
					<td class="collapsing">口腔定期是否检查</td>
					<td id="is_cavity_examination"></td>
				</tr>
				<tr>
					<td class="collapsing">是否定期牙周洁治</td>
					<td id="is_periodontal_treatment"></td>
				</tr>

				<tr>
					<td class="negative collapsing" rowspan="3">宿主易感性</td>
					<td class="collapsing">是否有干燥综合征</td>
					<td id="sjogren_syndrome"></td>
				</tr>
				<tr>
					<td class="collapsing">唾液腺疾病</td>
					<td id="salivary_gland_disease"></td>
				</tr>
				<tr>
					<td class="collapsing">自觉唾液流量减少时间</td>
					<td id="consciously_reduce_salivary_flow"></td>
				</tr>
				<tr>
					<td colspan="3" class="right aligned">

						<div class="ui left labeled icon returnMedical small teal button"><i class="chevron left icon"></i>返回病历</div>
						
						<div class="ui edit small blue button">修改</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="ui invisible clearing segment" id="submit">
			<form class="ui form">
				<h3 class="ui blue header">饮食习惯</h3>
		    	<div class="three fields">
			    	<div class="field">
			    		<label>是否多甜食、多蛋白质类食物</label>
			    		<select name="more_sweet" class="ui dropdown">
			            <option value="否">否</option>
			            <option value="是">是</option>
			          	</select>
					</div>
			    	<div class="field">
			    		<label>食用量</label>
			    		<select name="consumption_of_sweet" class="ui dropdown">
			            <option value="124"><125g</option>
			            <option value="125">125-249g</option>
			            <option value="250">250-500g</option>
			            <option value="500">>500g</option>
			          	</select>
					</div>
			    	<div class="field">
			    		<label>食用频率</label>
			    		<select name="frequency_of_sweet" class="ui dropdown">
			            <option value="1">小于1次/天</option>
			            <option value="2">2次/天</option>
			            <option value="3">3次/天</option>
			            <option value="4">4次/天</option>
			            <option value="5">5次/天</option>
			            <option value="6">大于5次/天</option>
			          	</select>
					</div>
				</div>
		    	<div class="three fields">
			    	<div class="field">
			    		<label>正餐间进食频率</label>
			    		<select name="frequency_of_meal" class="ui dropdown">
			            <option value="1">≤1</option>
			            <option value="2">1＜频率≤2</option>
			            <option value="3">≥3</option>
			          	</select>
					</div>
			    	<div class="field">
			    		<label>正餐间进食是否含碳酸</label>
			    		<select name="is_carbonic_acid" class="ui dropdown">
			            <option value="否">否</option>
			            <option value="是">是</option>
			          	</select>
					</div>
				</div>

		    	<h3 class="ui blue header">口腔卫生维护</h3>
				<div class="three fields">
			    	<div class="field">
			    		<label>是否使用牙线</label>
			    		<select name="is_floss" class="ui dropdown">
			            <option value="否">否</option>
			            <option value="是">是</option>
			          	</select>
					</div>
			    	<div class="field">
			    		<label>每天刷牙次数</label>
			    		<select name="times_of_teeth_brush" class="ui dropdown">
			            <option value="1">1</option>
			            <option value="2">2</option>
			            <option value="3">3</option>
			          	</select>
					</div>
			    	<div class="field">
			    		<label>刷牙时间点</label>
			    		<select name="time_of_teeth_brush_display" class="ui fluid dropdown" multiple="" value="早间刷牙">
			    		<option value="">选择刷牙时间点</option>
			            <option value="早间刷牙">早间刷牙</option>
			            <option value="中午刷牙">中午刷牙</option>
			            <option value="睡前刷牙">睡前刷牙</option>
			          	</select>
					</div>
		    	</div>

				<div class="three fields">
			    	<div class="field">
			    		<label>刷牙时长</label>
			    		<input type="text" name="long_of_teeth_brush" placeholder="刷牙时长">
			    	</div>
			    	<div class="field">
			    		<label>是否使用电动牙刷</label>
			    		<select name="electric_tooth_brush" class="ui dropdown">
			            <option value="否">否</option>
			            <option value="是">是</option>
			          	</select>
					</div>
			    	<div class="field">
			    		<label>牙膏是否含氟</label>
			    		<select name="is_fluorine" class="ui dropdown">
			            <option value="否">否</option>
			            <option value="是">是</option>
			          	</select>
					</div>
					<input type="hidden" name="method_of_tooth_brush"/>
		    	</div>

				<div class="three fields">
			    	<div class="field">
			    		<label>口腔定期是否检查</label>
			    		<select name="is_cavity_examination" class="ui dropdown">
			            <option value="否">否</option>
			            <option value="是">是</option>
			          	</select>
					</div>
			    	<div class="field">
			    		<label>是否定期牙周洁治</label>
			    		<select name="is_periodontal_treatment" class="ui dropdown">
			            <option value="否">否</option>
			            <option value="是">是</option>
			          	</select>
					</div>
		    	</div>
		    	
		    	<h3 class="ui blue header">宿主易感性</h3>
				<div class="three fields">
			    	<div class="field">
			    		<label>是否有干燥综合征</label>
			    		<select name="sjogren_syndrome" class="ui dropdown">
			            <option value="否">否</option>
			            <option value="是">是</option>
			          	</select>
					</div>
			    	<div class="detail field">
			    		<label>唾液腺疾病</label>
			    		<input type="text" name="salivary_gland_disease" placeholder="输入病名">
					</div>
			    	<div class="detail field">
			    		<label>自觉唾液流量减少时间</label>
			    		<input type="text" name="consciously_reduce_salivary_flow" placeholder="输入时间">
					</div>
		    	</div>
		    	
			    <div class="ui right floated blue submit small button">提交</div>
				<div class="ui left labeled icon right floated teal returnMedical small button"><i class="chevron left icon"></i>返回病历</div>
			</form> 
		</div>
  	</div>

  	<!-- 弹出层 -->
	<div class="ui small basic modal" id="networkerror">
		<div class="ui icon header">
			<i class="orange warning sign icon"></i>
			网络无法访问或服务器异常
		</div>

		<div class="content">
			<p> 请尝试以下方法解决问题：</p>
			<ol>
				<li>重启服务器（电脑）</li>
				<li>联系系统管理员</li>
			</ol>	
		</div>

		<div class="center aligned actions">
			<div class="ui ok basic inverted button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>

</body>
</html>
