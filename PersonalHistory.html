<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

 	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/config.css">

  	<script src="dist/jquery.min.js"></script>
  	<script src="dist/semantic.min.js"></script>  
  	<script src="dist/config.js"></script>  
  	<script src="dist/PersonalHistory.js"></script>  
</head>

<body>
	<!-- Following Menu -->
	<div class="ui blue inverted large top fixed menu">
		<div class="ui container">
		    <a class="item" href="index.html">主页</a>
		    <a class="item" href="Search.html">搜索</a>
		</div> 
	</div> 

	<div class="ui main container">
		<h2 class="ui orange header"></h2>

		<table class="ui invisible celled structured table" id="display">
			<thead>
				<tr>
					<th class="center aligned" colspan="2"></th>
				</tr>
			</thead>
  			<tbody>
				<tr>
					<td class="positive collapsing">饮食习惯</td>
					<td id="ID_Eating_Habits"></td>
				</tr>

				<tr>
					<td class="positive collapsing">口腔卫生维护</td>
					<td id="ID_Oral_Maintenance"></td>
				</tr>

				<tr>
					<td class="positive collapsing">宿主易感性</td>
					<td id="ID_Sensitive"></td>
				</tr>

				<tr>
					<td colspan="2" class="right aligned">

						<div class="ui left labeled icon returnMedical small teal button"><i class="chevron left icon"></i>返回病历</div>
						<div class="ui edit small blue button">修改</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="ui invisible clearing segment" id="submit">
			<form class="ui form">
				<h3 class="ui blue header">饮食习惯</h3>
		    	<div class="three fields">
			    	<div class="required field">
			    		<label>甜食，蛋白质类食物食用量</label>
			    		<select name="consumption_of_sweet" class="ui dropdown">
			            <option value="甜食或蛋白质类食物食用量<125g"><125g</option>
			            <option value="甜食或蛋白质类食物食用量125-249g">125-249g</option>
			            <option value="甜食或蛋白质类食物食用量250-500g">250-500g</option>
			            <option value="甜食或蛋白质类食物食用量>500g">>500g</option>
			          	</select>
					</div>
			    	<div class="required field">
			    		<label>食用频率</label>
			    		<select name="frequency_of_sweet" class="ui dropdown">
			            <option value="食用频率<1次/天"><1次/天</option>
			            <option value="食用频率2次/天">2次/天</option>
			            <option value="食用频率3次/天">3次/天</option>
			            <option value="食用频率4次/天">4次/天</option>
			            <option value="食用频率5次/天">5次/天</option>
			            <option value="食用频率>5次/天">>5次/天</option>
			          	</select>
					</div>
			    	<div class="required field">
			    		<label>正餐间进食频率</label>
			    		<select name="frequency_of_meal" class="ui dropdown">
			            <option value="正餐间进食频率≤1次">≤1次</option>
			            <option value="正餐间进食频率1~2次">1＜频率≤2次</option>
			            <option value="正餐间进食频率≥3次">≥3次</option>
			          	</select>
					</div>
				</div>
		    	<div class="three fields">
			    	<div class="required field">
			    		<label>正餐间进食是否含碳酸</label>
			    		<select name="is_carbonic_acid" class="ui dropdown">
			            <option value="不含碳酸">否</option>
			            <option value="含碳酸">是</option>
			          	</select>
					</div>
				</div>

		    	<h3 class="ui blue header">口腔卫生维护</h3>
				<div class="three fields">
			    	<div class="required field">
			    		<label>是否使用牙线</label>
			    		<select name="is_floss" class="ui dropdown">
			            <option value="患者未使用牙线">否</option>
			            <option value="患者使用牙线">是</option>
			          	</select>
					</div>
			    	<div class="required field">
			    		<label>每天刷牙次数</label>
			    		<select name="times_of_teeth_brush" class="ui dropdown">
			            <option value="每天刷牙1次">1次</option>
			            <option value="每天刷牙2次">2次</option>
			            <option value="每天刷牙3次">3次</option>
			            <option value="每天刷牙4次">4次</option>
			            <option value="每天刷牙5次">5次</option>
			            <option value="每天刷牙6次">6次</option>
			            <option value="每天刷牙7次">7次</option>
			            <option value="每天刷牙8次">8次</option>
			          	</select>
					</div>
			    	<div class="required field">
			    		<label>刷牙时间点</label>
			    		<select name="time_of_teeth_brush_display" class="ui dropdown" multiple="">
			    		<option value="">选择刷牙时间点</option>
			            <option value="早间刷牙">早间刷牙</option>
			            <option value="中午刷牙">中午刷牙</option>
			            <option value="睡前刷牙">睡前刷牙</option>
			            <option value="饭前刷牙">饭前刷牙</option>
			            <option value="饭后刷牙">饭后刷牙</option>
			          	</select>
					</div>
		    	</div>

				<div class="three fields">
			    	<div class="required field">
						<label>刷牙时长</label>
						<select name="long_of_teeth_brush_display" class="ui dropdown">
						<option value="＜3min">＜3min</option>
						<option value="3-5min">3-5min</option>
						<option value="＞5min">＞5min</option>
						</select>
			    	</div>
			    	<div class="required field">
			    		<label>是否使用电动牙刷</label>
			    		<select name="electric_tooth_brush" class="ui dropdown">
			            <option value="未使用电动牙刷">否</option>
			            <option value="使用电动牙刷">是</option>
			          	</select>
					</div>
			    	<div class="required field">
			    		<label>牙膏是否含氟</label>
			    		<select name="is_fluorine" class="ui dropdown">
			            <option value="牙膏不含氟">否</option>
			            <option value="牙膏含氟">是</option>
			          	</select>
					</div>
		    	</div>

				<div class="three fields">
			    	<div class="required field">
			    		<label>口腔定期是否检查</label>
			    		<select name="is_cavity_examination" class="ui dropdown">
			            <option value="口腔未定期检查">否</option>
			            <option value="口腔定期检查">是</option>
			          	</select>
					</div>
			    	<div class="required field">
			    		<label>是否定期牙周洁治</label>
			    		<select name="is_periodontal_treatment" class="ui dropdown">
			            <option value="未定期进行牙周洁治">否</option>
			            <option value="定期进行牙周洁治">是</option>
			          	</select>
					</div>
		    	</div>
		    	
		    	<h3 class="ui blue header">宿主易感性</h3>
				<div class="three fields">
			    	<div class="required field">
			    		<label>是否有干燥综合征</label>
			    		<select name="sjogren_syndrome" class="ui dropdown">
			            <option value="无口腔干燥综合征">否</option>
			            <option value="有口腔干燥综合征">是</option>
			          	</select>
					</div>
			    	<div class="field">
			    		<label>唾液腺疾病</label>
			    		<input type="text" name="salivary_gland_disease_display" placeholder="输入病名">
					</div>
			    	<div class="field">
			    		<label>自觉唾液流量减少时间</label>
			    		<input type="text" name="consciously_reduce_salivary_flow_display" placeholder="输入时间，请记得输入时间单位喔~~">
					</div>
		    	</div>
		    	
		    	<div class="ui hidden divider"></div>
			    <div class="ui right floated blue submit small button">提交</div>
				<div class="ui left labeled icon right floated teal returnMedical small button"><i class="chevron left icon"></i>返回病历</div>
			</form> 
		</div>
  	</div>

  	<!-- 弹出层 -->
	<div class="ui small basic modal" id="networkerror">
		<div class="ui icon header">
			<i class="orange warning sign icon"></i>
			网络无法访问或服务器异常
		</div>

		<div class="content">
			<p> 请尝试以下方法解决问题：</p>
			<ol>
				<li>重启服务器（电脑）</li>
				<li>联系系统管理员</li>
			</ol>	
		</div>

		<div class="center aligned actions">
			<div class="ui ok basic inverted button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>

</body>
</html>
