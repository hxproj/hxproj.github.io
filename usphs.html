<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<link rel="SHORTCUT ICON" href="dist/media/logo.png">
 	<link rel="stylesheet" type="text/css" href="dist/css/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/css/config.css">
 	
  	<script src="dist/javascript/semantic/jquery.min.js"></script>
  	<script src="dist/javascript/semantic/semantic.min.js"></script> 
  	<script src="dist/javascript/config.js"></script>
  	<script src="dist/javascript/nav.js"></script> 
  	<script src="dist/javascript/basicinfo.js"></script>
  	<script src="dist/javascript/usphs.js"></script> 
</head>

<body>
	<div class="ui blue inverted large top stackable menu">
		<a class="item" href="index.html"><i class='home icon'></i>龋病防治管理系统</a>
		<a class="item" href="keyword.html"><i class='search icon'></i>关键字检索</a>
		<a class="item" href="help.html"><i class='help icon'></i>帮助</a>
	</div> 

	<div class="ui relaxed stackable grid container">

		<div class="thirteen wide column">
			<div class="ui raised segment">
				<a class="ui blue ribbon label" id="case_type"></a>
				<span id="in_date"></span>
				<div class="ui center aligned basic segment" id="ID_basicinfo">
					<div class="ui large header">【USPHS评估】</div>
					<div class="ui teal labels">
						<div class="ui label" name="name"></div>
						<div class="ui label" name="gender"><i class="icon"></i><span></span></div>
						<div class="ui label" name="age"></div>
						<div class="ui label" name="ID"></div>
						<div class="ui label" name="occupation"></div>
						<div class="ui label" name="contact"></div>
					</div>
				</div>

				<!--table info-->
				<table class="ui invisible celled structured table">
					<thead>
						<tr>
							<th class="center aligned" colspan="2">USPHS表</th>
						</tr>
					</thead>
		  			<tbody>
						<tr>
							<td class="positive collapsing">颜色匹配</td>
							<td id="color"></td>
						</tr>

						<tr>
							<td class="positive collapsing">边缘适合性</td>
							<td id="marginal_accuracy"></td>
						</tr>
						<tr>
							<td class="collapsing">解剖形态</td>
							<td id="anatomic_form"></td>
						</tr>
						<tr>
							<td class="positive collapsing">边缘着色</td>
							<td id="edge_color"></td>
						</tr>
						<tr>
							<td class="positive collapsing">继发龋</td>
							<td id="secondary_caries"></td>
						</tr>
						<tr>
							<td class="positive collapsing">评估等级</td>
							<td  class="center aligned negative" id="usphs_level" colsapn="2"></td>
						</tr>
						<tr>
							<td colspan="3" class="right aligned">
								<div class="ui blue edit small button">修改</div>
							</td>
						</tr>
					</tbody>
				</table>

				<form class="ui invisible clearing basic form segment">

					<div class="ui divider"></div>
					
					<div class="grouped fields">
					    <label>颜色匹配</label>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="color" checked="checked" value="无明显颜色变化，色度、饱和度、透明度与邻牙匹配好">
					        <label>无明显颜色变化，色度、饱和度、透明度与邻牙匹配好</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="color" value="色度、饱和度、透明度变化，临床可接受">
					        <label>色度、饱和度、透明度变化，临床可接受</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="color" value="严重色度、饱和度、透明度变化，临床不可接受">
					        <label>严重色度、饱和度、透明度变化，临床不可接受</label>
					      </div>
					    </div>
					</div>	

				    <div class="grouped fields">
					    <label>边缘适合性</label>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="marginal_accuracy" checked="checked" value="探针和肉眼均不能检测出间隙，充填体与牙釉质良好接触，边缘无悬突、无着色">
					        <label>探针和肉眼均不能检测出间隙，充填体与牙釉质良好接触，边缘无悬突、无着色</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="marginal_accuracy" value="探针探有间隙，肉眼可见超出或不足的边缘，边缘有轻微着色，但无牙体或基底材料暴露">
					        <label>探针探有间隙，肉眼可见超出或不足的边缘，边缘有轻微着色，但无牙体或基底材料暴露</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="marginal_accuracy" value="探针探有间隙，有牙体或基底材料暴露，但无缺损或脱落">
					        <label>探针探有间隙，有牙体或基底材料暴露，但无缺损或脱落</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui toggle checkbox checked">
					        <input type="radio" name="marginal_accuracy" value="修复体折裂或部分脱落或全部脱落">
					        <label>修复体折裂或部分脱落或全部脱落</label>
					      </div>
					    </div>
					</div>

				    <div class="grouped fields">
					    <label>解剖形态</label>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="anatomic_form" checked="checked" value="修复体轮廓与牙体组织解剖形态和边缘连续">
					        <label>修复体轮廓与牙体组织解剖形态和边缘连续</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="anatomic_form" value="修复体充填稍多或稍欠，未暴露牙本质或基底">
					        <label>修复体充填稍多或稍欠，未暴露牙本质或基底</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="anatomic_form" value="修复体缺损或缺失，牙本质或基地暴露">
					        <label>修复体缺损或缺失，牙本质或基地暴露</label>
					      </div>
					    </div>
					</div>

				    <div class="grouped fields">
					    <label>边缘着色</label>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="edge_color" checked="checked" value="修复体与牙体之间边缘无着色">
					        <label>修复体与牙体之间边缘无着色</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="edge_color" value="修复体与牙体之间有变色，但未沿洞缘向牙髓方向渗透">
					        <label>修复体与牙体之间有变色，但未沿洞缘向牙髓方向渗透</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="edge_color" value="修复体与牙体之间有变色，沿洞缘向牙髓方向渗透">
					        <label>修复体与牙体之间有变色，沿洞缘向牙髓方向渗透</label>
					      </div>
					    </div>
					</div>

				    <div class="grouped fields">
					    <label>继发龋</label>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="secondary_caries" checked="checked" value="无任何继发龋">
					        <label>无任何继发龋</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui toggle checkbox">
					        <input type="radio" name="secondary_caries" value="可检测到修复体边缘周围继发龋">
					        <label>可检测到修复体边缘周围继发龋</label>
					      </div>
					    </div>
					</div>

					<div class="ui hidden divider"></div>
					<div class="ui right floated blue small submit button">提交</div>
				</form>
			</div>
		</div>
		
		<div class="center aligned three wide column">
			<div class="ui vertical container stackable menu" id="nav">
			</div>
		</div>
	</div>
</body>
</html>
