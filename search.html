 <!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<link rel="SHORTCUT ICON" href="dist/media/logo_head.png">
 	<link rel="stylesheet" type="text/css" href="dist/css/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/css/config.css">
 	
  	<script src="dist/javascript/semantic/jquery.min.js"></script>
  	<script src="dist/javascript/semantic/semantic.min.js"></script>  
  	<script src="dist/javascript/config.js"></script>
  	<script src="dist/javascript/pagination.js"></script>
  	<script src="dist/javascript/search.js"></script>
</head>

<body>
	<div class="ui blue inverted large top stackable menu">
		<div class="ui container">
			<a class="logo item" href="index.html">
				<img src="dist/media/logo.png"><span>龋病防治管理系统</span>
			</a>
			<a class="item" href="index.html"><i class='home icon'></i>主页</a>
			<a class="item" href="keyword.html"><i class='search icon'></i>关键字检索</a>
			<a class="item" href="help.html"><i class='help icon'></i>帮助</a>
		</div> 
	</div> 

	<div class="ui fluid container">

		<div class="ui hidden info message">
			<div class="ui center aligned header">
				<p>未搜索到相关内容</p>
				<a class="ui teal large button" href="index.html"><i class="return icon"></i>返回主页</a>
			</div>
		</div>

		<table class="ui center aligned celled invisible table">
			<thead>
				<tr>
					<th class="positive collapsing">
						<div class="ui large basic label" style="border: none">
							<a class="sort uid detail">
								编号<i class="caret down icon"></i>
							</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="sort name detail">
								姓名<i class="caret down icon"></i>
							</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="sort age detail">
								年龄<i class="caret down icon"></i>
							</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="detail">性别</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="detail">职业</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="detail">联系方式</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="detail">诊断</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="sort in_date detail">
								最近就诊时间<i class="caret down icon"></i>
							</a> 
						</div>
					</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr class="invisible record">
					<td name="user_id"></td>
					<td name="name"></td>
					<td name="age"></td>
					<td name="gender"></td>
					<td name="occupation"></td>
					<td name="contact"></td>
					<td name="diagnose_list">未诊断</td>
					<td name="in_date"></td>
					<td class="collapsing">
						<div class="ui mini teal buttons">
							<div class="ui animated detail button" tabindex="0">
								<div class="hidden content"><i class="right chevron icon"></i></div>
								<div class="visible content">详细</div>
							</div>
							<div class="ui animated edit button" tabindex="0">
								<div class="hidden content"><i class="edit icon"></i></div>
								<div class="visible content">修改</div>
							</div>
							<div class="ui vertical animated delete button" tabindex="0">
								<div class="hidden content"><i class="trash icon"></i></div>
								<div class="visible content">删除</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!--确认删除-->
	<div class="ui small modal" id="ID_DeleteModal">
		<div class="ui icon header">
			<i class="red warning sign icon"></i>
			确定删除
		</div>

		<div class="center aligned actions">
			<div class="ui basic orange cancel button"><i class="remove icon"></i> 取消 </div>
			<div class="ui basic blue ok button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>

	<!--异常提示-->
	<div class="ui small modal" id="networkerror">
		<div class="ui icon header">
			<i class="orange warning sign icon"></i>
			网络无法访问或服务器异常
		</div>

		<div class="content">
			<p> 请尝试以下方法解决问题：</p>
			<ol>
				<li>重启服务器（电脑）</li>
				<li>联系系统管理员</li>
				<li>检查网络配置是否正确</li>
			</ol>	
		</div>

		<div class="center aligned actions">
			<div class="ui blue ok button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>
</body>
</html>
