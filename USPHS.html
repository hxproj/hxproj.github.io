<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

 	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">

  	<script src="dist/jquery.min.js"></script>
  	<script src="dist/semantic.min.js"></script>  

  	<script type="text/javascript">
  	$(document).ready(function(){
  		$('.ui.dropdown').dropdown();

  		$('.right.item a').click(function(){
  			$('.ui.modal').modal('show');
  		});
  	});
  	</script>


  	<style type="text/css">
		.main.container {
			margin-top: 5em;
	  	}
  	</style>

</head>

<body>
	<!-- Following Menu -->
	<div class="ui large blue fixed inverted menu">
		<div class="ui container">
		    <a class="active item" href="index.html">病历</a>
		    <a class="item" href="mouthexamination.html">搜索</a>

	      	<div class="ui simple dropdown item">
	        	Others <i class="dropdown icon"></i>
		        <div class="menu">
		          <a class="item" href="#">Link Item</a>
		          <a class="item" href="#">Link Item</a>
		        </div>
	      	</div>

	      	<div class="right item">
		        <a href="#"><i class="plus icon"></i>添加病例</a>
	        </div>
		</div> 
	</div> 

	<div class="ui main container">
		<h2 class="ui orange header">USPHS评估（李狗蛋）</h2>

		<form class="ui clearing segment form">
			<div class="grouped fields">
			    <label>颜色匹配</label>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Color" checked="checked" value="1">
			        <label>无明显颜色变化，色度、饱和度、透明度与邻牙匹配好</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Color" value="2">
			        <label>轻微色度、饱和度、透明度变化，比色区间<1，临床可接受</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Color">
			        <label>严重色度、饱和度、透明度变化，比色区间>1， 临床不可接受</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox checked">
			        <input type="radio" name="Color">
			        <label>无法接受的色度、饱和度、透明度差异</label>
			      </div>
			    </div>
			</div>	

		    <div class="grouped fields">
			    <label>边缘适合性</label>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Bounding" checked="checked">
			        <label>探针和肉眼均不能检测出间隙，充填体与牙釉质良好接触，边缘无悬突、无着色</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Bounding">
			        <label>探针探有间隙， 肉眼可见超出或不足的边缘，边缘有轻微着色，但无牙体或基底材料暴露</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Bounding">
			        <label>探针探有间隙， 肉眼可见超出或不足的边缘>1mm， 有牙体或基底材料暴露， 但无缺损或脱落</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox checked">
			        <input type="radio" name="Bounding">
			        <label>边缘继发龋</label>
			      </div>
			    </div>
			</div>

		    <div class="grouped fields">
			    <label>解剖形态</label>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Shape" checked="checked">
			        <label>修复体轮廓与牙体组织解剖形态和边缘连续</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Shape">
			        <label>修复体充填稍多或稍欠</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Shape">
			        <label>边缘形成悬突或（应充填的）牙体组织暴露</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox checked">
			        <input type="radio" name="Shape">
			        <label>修复体确实，创伤牙合或修复体导致牙齿或周围组织疼痛</label>
			      </div>
			    </div>
			</div>

		    <div class="grouped fields">
			    <label>表面粗糙度</label>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Roughness" checked="checked">
			        <label>修复体表面光滑</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Roughness">
			        <label>修复表面轻微粗糙，可抛光</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="Roughness">
			        <label>修复体表面粗糙，有不规则凹槽，不能抛光</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox checked">
			        <input type="radio" name="Roughness">
			        <label>修复体表面裂纹或剥脱</label>
			      </div>
			    </div>
			</div>

		    <div class="grouped fields">
			    <label>边缘着色</label>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="BoundingColor" checked="checked">
			        <label>无边缘着色</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="BoundingColor">
			        <label><50%的窝洞边缘着色</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="BoundingColor">
			        <label>>50%的窝洞边缘着色</label>
			      </div>
			    </div>
			</div>

		    <div class="grouped fields">
			    <label>咬合接触</label>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="BiteForce" checked="checked">
			        <label>正常咬合</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="BiteForce">
			        <label>咬合较紧或较松</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="BiteForce">
			        <label>无咬合</label>
			      </div>
			    </div>
			</div>

		    <div class="grouped fields">
			    <label>牙齿敏感</label>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="ToothSensitivity" checked="checked">
			        <label>无敏感症状</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="ToothSensitivity">
			        <label>有轻微冷热刺激痛，无自发痛</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="ToothSensitivity">
			        <label>有严重冷热刺激痛，并出现自发痛，无法忍受，需要做牙髓治疗</label>
			      </div>
			    </div>
			</div>

		    <div class="grouped fields">
			    <label>继发龋</label>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="SecondaryCaries" checked="checked">
			        <label>无任何继发龋</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="SecondaryCaries">
			        <label>可检测到修复体边缘周围继发龋</label>
			      </div>
			    </div>
			</div>

		    <div class="grouped fields">
			    <label>修复体完整性</label>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="RepairBody" checked="checked">
			        <label>修复体完整</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="RepairBody">
			        <label>部分缺损</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui slider checkbox">
			        <input type="radio" name="RepairBody">
			        <label>修复体缺失</label>
			      </div>
			    </div>
			</div>

		    <button class="ui right floated blue button">提交</button>
		</form> 
  	</div>

</body>
</html>
