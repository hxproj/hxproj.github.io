<!DOCTYPE html>
<html>
<head>
	
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<link rel="SHORTCUT ICON" href="dist/media/logo.png">
 	<link rel="stylesheet" type="text/css" href="dist/css/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/css/config.css">
 	<link rel="stylesheet" type="text/css" href="dist/css/file.css">
 	
  	<script src="dist/javascript/semantic/jquery.min.js"></script>
  	<script src="dist/javascript/semantic/semantic.min.js"></script>  
  	<script src="dist/javascript/config.js"></script>
  	<script src="dist/javascript/file.js"></script>
  	<script src="dist/javascript/nav.js"></script>
  	<script src="dist/javascript/basicinfo.js"></script>
  	<script src="dist/javascript/diagnose.js"></script>

</head>

<body>
	<div class="ui blue inverted large top stackable menu">
		<a class="item" href="index.html"><i class='home icon'></i>主页</a>
		<a class="item" href="keyword.html"><i class='search icon'></i>关键字检索</a>
		<a class="item" href="help.html"><i class='help icon'></i>帮助</a>

		<div class="right menu">
			<div class="item">
				<a href="#" class="AddMedicalRecordButton"><i class="plus icon"></i>添加病历</a>
			</div>
		</div> 
	</div> 

	<div class="ui relaxed stackable grid container">

		<div class="thirteen wide column">
			<div class="ui raised segment">
				<a class="ui blue ribbon label" id="case_type"></a>
				<span id="in_date"></span>
				<div class="ui center aligned basic segment" id="ID_basicinfo">
					<div class="ui large header">【诊断及治疗计划】</div>
					<div class="ui teal labels">
						<div class="ui label" name="name"></div>
						<div class="ui label" name="gender"><i class="icon"></i><span></span></div>
						<div class="ui label" name="age"></div>
						<div class="ui label" name="ID"></div>
						<div class="ui label" name="occupation"></div>
						<div class="ui label" name="contact"></div>
					</div>
				</div>

				<table class="ui invisible celled structured table">
					<thead>
						<tr>
							<th class="center aligned" colspan="2"></th>
						</tr>
					</thead>
		  			<tbody>
						<tr>
							<td class="positive collapsing">诊断</td>
							<td id="ID_Description"></td>
						</tr>
						<tr>
							<td class="positive collapsing">治疗方案</td>
							<td id="ID_Plan">FIXME: 治疗方案有待描述</td>
						</tr>
						<tr>
							<td class="positive collapsing">诊断图片</td>
							<td class="negative" id="ID_IMAGE" colspan="2">
								<div class="ui hidden rounded image">
									<a class="ui hidden right corner label"><i class="remove icon"></i></a>
									<img style="max-width:100%; height:auto;">
						    	</div>
							</td>
						</tr>
						<tr>
							<td colspan="3" class="right aligned">
								<div class="ui blue edit small button">修改</div>
							</td>
						</tr>
					</tbody>
				</table>

				<form class="ui invisible clearing raised basic form segment">
					<div class="ui divider"></div>
					<h3 class="ui blue header">1. 诊断</h3>
			    	<div class="two fields">
						<div class="required field">
							<label>龋损程度</label>
							<select name="caries_degree" class="ui dropdown">
							<option value="">选择</option>
							<option value="浅龋">浅龋</option>
							<option value="中龋">中龋</option>
							<option value="深龋">深龋</option>
							</select>
						</div>

						<div class="field">
							<label>龋齿病种</label>
							<select name="caries_type" class="ui dropdown">
							<option value="无">无</option>
							<option value="猛性龋">猛性龋</option>
							<option value="隐匿性龋">隐匿性龋</option>
							<option value="根面龋">根面龋</option>
							<option value="继发龋">继发龋</option>
							<option value="静止龋">静止龋</option>
							<option value="酸蚀症">酸蚀症</option>
							</select>
						</div>
					</div>

					<h3 class="ui blue header">2. 治疗方案</h3>
			    	<div class="two fields">
						<div class="required field">
							<label>治疗计划</label>
							<select name="cure_plan" class="ui dropdown">
							<option value="">选择</option>
							<option value="牙非手术治疗">牙非手术治疗</option>
							<option value="龋病微创修复">龋病微创修复</option>
							<option value="复合树脂修复">复合树脂修复</option>
							<option value="美容修复">美容修复</option>
							<option value="间接修复">间接修复</option>
							<option value="其它">其它</option>
							</select>
						</div>

				    	<div class="invisible required select field" field="牙非手术治疗">
				    		<label>牙非手术治疗</label>
				    		<select name="specification1" class="ui dropdown">
							<option value="药物治疗">药物治疗</option>
							<option value="再矿化治疗">再矿化治疗</option>
							<option value="窝沟封闭">窝沟封闭</option>
			              	</select>
				    	</div>
				    	<div class="invisible required select field" field="龋病微创修复">
				    		<label>龋病微创修复</label>
				    		<select name="specification2" class="ui dropdown">
							<option value="ART修复">ART修复</option>
							<option value="预防性充填">预防性充填</option>
							<option value="玻璃离子过渡性修复">玻璃离子过渡性修复</option>
							<option value="釉质成型术">釉质成型术</option>
							<option value="微打磨术">微打磨术</option>
			              	</select>
				    	</div>
				    	<div class="invisible required select field" field="复合树脂修复">
				    		<label>复合树脂修复</label>
				    		<select name="specification3" class="ui dropdown">
							<option value="牙数值直接充填修复">牙数值直接充填修复</option>
							<option value="牙安抚治疗和树脂充填修复">牙安抚治疗和树脂充填修复</option>
			              	</select>
				    	</div>
				    	<div class="invisible required select field" field="美容修复">
				    		<label>美容修复</label>
				    		<select name="specification4" class="ui dropdown">
							<option value="渗透树脂修复">渗透树脂修复</option>
							<option value="微创复合树脂分层修复">前牙微创复合树脂分层修复</option>
			              	</select>
				    	</div>
					</div>

					<input type="hidden" name="specification"/>

					<div class="ui fluid file button">
						<span class="FileLabel">选择诊断图片</span> 
						<input type="file" name="file[]" multiple="multiple" id="imageupload">
					</div>

					<div class="ui hidden divider"></div>
					<div class="ui right floated blue small submit button">提交</div>
				</form>
			</div>
		</div>
		
		<div class="center aligned three wide column">
			<div class="ui vertical container stackable menu" id="nav">
			</div>
		</div>
	</div>

  	<!-- 确认删除图片 -->
	<div class="ui small modal" id="deletemodal">
		<div class="ui icon header">
			<i class="red warning sign icon"></i>
			确定删除图片
		</div>

		<div class="center aligned actions">
			<div class="ui basic orange cancel button"><i class="remove icon"></i> 取消 </div>
			<div class="ui basic blue ok button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>
</body>
</html>
