<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

 	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/config.css">

  	<script src="dist/jquery.min.js"></script>
  	<script src="dist/semantic.min.js"></script>  
  	<script src="dist/config.js"></script>  
  	<script src="dist/Diagnose.js"></script>  
</head>

<body>
	<!-- Following Menu -->
	<div class="ui blue inverted large top fixed menu">
		<div class="ui container">
		    <a class="item" href="index.html">主页</a>
		    <a class="item" href="MedicalRecord.html">病历</a>
		</div> 
	</div> 

	<div class="ui main container">
		<h2 class="ui orange header">诊断</h2>

		<table class="ui celled striped invisible table" id="display">
			<thead>
				<tr>
					<th class="center aligned" colspan="2">上前牙一年前发现折裂</th>
				</tr>
			</thead>
  			<tbody>
				<tr>
					<td class="negative collapsing">龋损程度</td>
					<td id="Degree"></td>
				</tr>
				<tr>
					<td class="negative collapsing">龋齿病种</td>
					<td id="Type"></td>
				</tr>
				<tr>
					<td class="negative collapsing">诊断图片</td>
					<td id="Image"></td>
				</tr>
				<tr>
					<td colspan="2">
						<div class="ui right floated blue edit button">修改</div>
						<div class="ui right floated blue next button">下一项（口腔检查）</div>
						<div class="ui right floated blue next button">上一项（难度评估）</div>
					</td>
				</tr>
			</tbody>
		</table>

		<form class="ui clearing basic invisible segment form" id="DiagnoseForm">
			<h3 class="ui blue header">上前牙、累及唇面</h3>
			<div class="two fields">
				<div class="field">
					<label>龋损程度</label>
					<select name="caries_degree" class="ui dropdown">
					<option value="">选择</option>
					<option value="浅龋">浅龋</option>
					<option value="中龋">中龋</option>
					<option value="深龋">深龋</option>
					</select>
				</div>

				<div class="field">
					<label>龋齿病种</label>
					<select name="caries_type" class="ui dropdown">
					<option value="">选择</option>
					<option value="猛性龋">猛性龋</option>
					<option value="隐匿性龋">隐匿性龋</option>
					<option value="根面龋">根面龋</option>
					<option value="继发龋">继发龋</option>
					<option value="静止龋">静止龋</option>
					<option value="酸蚀症">酸蚀症</option>
					</select>
				</div>
			</div>

			<h3 class="ui red header">添加诊断图片（与检查图片对焦不同）</h3>
		    <button class="ui right floated blue button">提交</button>
		</form> 

  	</div>

</body>
</html>
