<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

 	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/config.css">
 	<link rel="stylesheet" type="text/css" href="dist/file.css">

  	<script src="dist/jquery.min.js"></script>
  	<script src="dist/semantic.min.js"></script>  
  	<script src="dist/config.js"></script>  
  	<script src="dist/file.js"></script>  
  	<script src="dist/Diagnose.js"></script>  
</head>

<body>
	<!-- Following Menu -->
	<div class="ui blue inverted large top fixed menu">
		<div class="ui container">
		    <a class="item" href="index.html">主页</a>
		    <a class="item" href="MedicalRecord.html">病历</a>
		</div> 
	</div> 

	<div class="ui main container">
		<h2 class="ui orange header"></h2>

		<table class="ui invisible celled structured table" id="display">
			<thead>
				<tr>
					<th class="center aligned" colspan="3"></th>
				</tr>
			</thead>
  			<tbody>
				<tr>
					<td class="negative collapsing" rowspan="3">诊断结果</td>
					<td class="collapsing">牙位</td>
					<td id="id_tooth_location"></td>
				</tr>
				<tr>
					<td class="collapsing">龋损程度</td>
					<td id="caries_degree"></td>
				</tr>
				<tr>
					<td class="collapsing">龋齿病种</td>
					<td id="caries_type"></td>
				</tr>
				<tr>
					<td class="negative collapsing">诊断图片</td>
					<td colspan="2">
						<div class="ui medium rounded images" id="Image">
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<div class="ui right floated small blue edit button">修改</div>
						<div class="ui right floated small teal buttons">
							<div class="ui left labeled icon button"><i class="chevron left icon"></i>上一项（口腔检查）</div>
							<div class="ui right labeled icon button"><i class="chevron right icon"></i>下一项（难度评估）</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="ui invisible clearing segment" id="DiagnoseForm">
			<form class="ui form">
				<h3 class="ui blue header">上前牙、累及唇面</h3>
				<div class="two fields">
					<div class="field">
						<label>龋损程度</label>
						<select name="caries_degree" class="ui dropdown">
						<option value="">选择</option>
						<option value="浅龋">浅龋</option>
						<option value="中龋">中龋</option>
						<option value="深龋">深龋</option>
						</select>
					</div>

					<div class="field">
						<label>龋齿病种</label>
						<select name="caries_type" class="ui dropdown">
						<option value="">选择</option>
						<option value="猛性龋">猛性龋</option>
						<option value="隐匿性龋">隐匿性龋</option>
						<option value="根面龋">根面龋</option>
						<option value="继发龋">继发龋</option>
						<option value="静止龋">静止龋</option>
						<option value="酸蚀症">酸蚀症</option>
						</select>
					</div>
				</div>

				<div class="ui fluid file button">
					<span id="FileLabel">选择诊断图片</span> 
					<input type="file" name="file[]" multiple="multiple" id="imageupload">
				</div>

				<div class="ui hidden divider"></div>
			    <button class="ui right floated blue submit button">提交</button>
			</form> 
		</div>
  	</div>

  	<!-- 弹出层 -->
	<div class="ui small basic modal" id="networkerror">
		<div class="ui icon header">
			<i class="orange warning sign icon"></i>
			网络无法访问或服务器异常
		</div>

		<div class="content">
			<p> 请尝试以下方法解决问题：</p>
			<ol>
				<li>重启服务器（电脑）</li>
				<li>联系系统管理员</li>
			</ol>	
		</div>

		<div class="center aligned actions">
			<div class="ui ok basic inverted button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>

</body>
</html>
