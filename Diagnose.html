<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

 	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/config.css">
 	<link rel="stylesheet" type="text/css" href="dist/file.css">

  	<script src="dist/jquery.min.js"></script>
  	<script src="dist/semantic.min.js"></script>  
  	<script src="dist/config.js"></script>  
  	<script src="dist/file.js"></script>  
  	<script src="dist/Diagnose.js"></script>  
</head>

<body>
	<!-- Following Menu -->
	<div class="ui blue inverted large top fixed menu">
		<div class="ui container">
		    <a class="item" href="index.html">主页</a>
		    <a class="item" href="Search.html">搜索</a>
		</div> 
	</div> 

	<div class="ui relaxed stackable main grid container">
		<div class="center aligned three wide column">
			<div class="ui vertical container stackable menu" id="nav">
				<a class="return item"><i class="chevron left icon"></i>返回病历</a>
				<a class="item" href="PresentIllness.html"><i class="history icon"></i>现病史</a>
				<a class="item" href="MouthExamination.html"><i class="add square icon"></i>口腔检查</a>
				<a class="blue active item"><i class="heartbeat icon"></i>诊断</a>
				<a class="item" href="DifficultyAssessment.html"><i class="bar chart icon"></i>难度评估</a>
				<a class="item" href="Cure.html"><i class="first aid icon"></i>处置</a>
				<a class="item" href="USPHS.html"><i class="area chart icon"></i>USPHS评估</a>
			</div>
		</div>

		<div class="thirteen wide column">
			<table class="ui invisible celled structured table" id="display">
				<thead>
					<tr>
						<th class="center aligned" colspan="2"></th>
					</tr>
				</thead>
	  			<tbody>
					<tr>
						<td class="collapsing">诊断描述</td>
						<td id="ID_Description"></td>
					</tr>
					<tr>
						<td class="negative collapsing">诊断图片</td>
						<td id="IMAGE" colspan="2">
							<div class="ui hidden rounded image">
								<a class="ui hidden right corner label"><i class="remove icon"></i></a>
								<img style="max-width:100%; height:auto;">
					    	</div>
						</td>
					</tr>
					<tr>
						<td colspan="3" class="right aligned">
							<div class="ui small teal buttons">
								<div class="ui left labeled icon button"><i class="chevron left icon"></i>口腔检查</div>
								<div class="ui right labeled icon button"><i class="chevron right icon"></i>难度评估</div>
							</div>

							<div class="ui blue edit small button">修改</div>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="ui invisible clearing segment" style="margin-top:0px" id="DiagnoseForm">
				<form class="ui form">
					<h3 class="ui locationdescription blue header"></h3>
					<div class="two fields">
						<div class="required field">
							<label>龋损程度</label>
							<select name="caries_degree" class="ui dropdown">
							<option value="">选择</option>
							<option value="浅龋">浅龋</option>
							<option value="中龋">中龋</option>
							<option value="深龋">深龋</option>
							</select>
						</div>

						<div class="field">
							<label>龋齿病种</label>
							<select name="caries_type" class="ui dropdown">
							<option value="">选择</option>
							<option value="猛性龋">猛性龋</option>
							<option value="隐匿性龋">隐匿性龋</option>
							<option value="根面龋">根面龋</option>
							<option value="继发龋">继发龋</option>
							<option value="静止龋">静止龋</option>
							<option value="酸蚀症">酸蚀症</option>
							</select>
						</div>
					</div>

					<div class="ui fluid file button">
						<span class="FileLabel">选择诊断图片</span> 
						<input type="file" name="file[]" multiple="multiple" id="imageupload">
					</div>

					<div class="ui hidden divider"></div>
				    <div class="ui right floated blue submit button">提交</div>
				</form> 
			</div>
		</div>
	</div>

  	<!-- 网络错误 -->
	<div class="ui small modal" id="networkerror">
		<div class="ui icon header">
			<i class="orange warning sign icon"></i>
			网络无法访问或服务器异常
		</div>

		<div class="content">
			<p> 请尝试以下方法解决问题：</p>
			<ol>
				<li>重启服务器（电脑）</li>
				<li>联系系统管理员</li>
				<li>检查网络配置是否正确</li>
			</ol>	
		</div>

		<div class="center aligned actions">
			<div class="ui blue ok button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>

  	<!-- 确认删除图片 -->
	<div class="ui small modal" id="deletemodal">
		<div class="ui icon header">
			<i class="red warning sign icon"></i>
			确定删除图片
		</div>

		<div class="center aligned actions">
			<div class="ui basic orange cancel button"><i class="remove icon"></i> 取消 </div>
			<div class="ui basic blue ok button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>

</body>
</html>
