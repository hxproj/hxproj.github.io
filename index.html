<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<link rel="SHORTCUT ICON" href="dist/media/logo.png">
 	<link rel="stylesheet" type="text/css" href="dist/css/semantic.min.css">
 	<link rel="stylesheet" type="text/css" href="dist/css/config.css">
 	
  	<script src="dist/javascript/semantic/jquery.min.js"></script>
  	<script src="dist/javascript/semantic/semantic.min.js"></script>  
  	<script src="dist/javascript/config.js"></script>
  	<script src="dist/javascript/index.js"></script>
</head>

<body>

	<div class="ui blue inverted large top stackable menu">
		<a href="index.html" class="center header item">
			<img class="logo image" src="dist/media/logo.png">
			&nbsp;<div class="content">龋病防治难度评估及管理</div>
		</a>
	    <a class="item" href="search.html">搜索</a>
	    <a class="item" href="help.html">帮助</a>

		<div class="right menu">
	      	<div class="item">
		        <a href="#" class="AddMedicalRecordButton"><i class="plus icon"></i>添加病历</a>
	        </div>
		</div> 
	</div> 

	<div class="ui fluid container">
		<table class="ui center aligned celled invisible table">
			<thead>
				<tr>
					<th class="positive collapsing">
						<div class="ui large basic label" style="border: none">
							<a class="sort detail">
								编号<i class="caret down icon"></i>
							</a> 
							<a class="search detail">
								<i class="search icon"></i>
							</a>
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="sort detail">
								姓名<i class="caret down icon"></i>
							</a> 
							<a class="search detail">
								<i class="search icon"></i>
							</a>
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="sort detail">
								年龄<i class="caret down icon"></i>
							</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="sort detail">性别</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="sort detail">职业</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="sort detail">联系方式</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="sort detail">诊断</a> 
						</div>
					</th>
					<th>
						<div class="ui large basic label" style="border: none">
							<a class="detail">
								最近就诊时间<i class="caret down icon"></i>
							</a> 
							<a class="search detail">
								<i class="search icon"></i>
							</a>
						</div>
					</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr class="invisible record">
					<td name="user_id"></td>
					<td name="name"></td>
					<td name="age"></td>
					<td name="gender"></td>
					<td name="occupation"></td>
					<td name="contact"></td>
					<td name="diagnose_list">未诊断</td>
					<td name="in_date"></td>
					<td class="collapsing">
						<div class="ui mini teal buttons">
							<div class="ui animated detail button" tabindex="0">
								<div class="hidden content"><i class="right chevron icon"></i></div>
								<div class="visible content">详细</div>
							</div>
							<div class="ui animated edit button" tabindex="0">
								<div class="hidden content"><i class="edit icon"></i></div>
								<div class="visible content">修改</div>
							</div>
							<div class="ui vertical animated delete button" tabindex="0">
								<div class="hidden content"><i class="trash icon"></i></div>
								<div class="visible content">删除</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="ui hidden info message">
			<div class="ui center aligned header">
				<p>还未添加任何病历，请点击添加</p>
				<div class="ui AddMedicalRecordButton teal large button"><i class="plus icon"></i>添加病历</div>
			</div>
		</div>
	</div>


	<!--Add Medical Record Modal-->
	<div class="ui modal" id="MedicalRecordAddModal">
		<div class="header">添加病历</div>
		<div class="content">
		    <div class="description">
				<form class="ui clearing form" id="basicinfoform">
			    	<h3 class="ui blue header">基本信息</h3>
				    <div class="three fields">
				    	<div class="field">
				    		<label>姓名</label>
				    		<input type="text" name="name" placeholder="输入姓名">
				    	</div>
				    	<div class="field">
				    		<label>性别</label>
				    		<select name="gender" class="ui dropdown">
			                <option value="">选择</option>
			                <option value="0">男</option>
			                <option value="1">女</option>
			              	</select>
				    	</div>
				    	<div class="field">
				    		<label>身份证号</label>
				    		<input type="text" name="ID" placeholder="身份证号" value="512222198111056324">
				    	</div>
				    </div>	
				    <div class="three fields">
				    	<div class="field">
				    		<label>职业</label>
				    		<input type="text" name="occupation" placeholder="输入职业">
				    	</div>
				    	<div class="field">
				    		<label>联系方式</label>
				    		<input type="text" name="contact" placeholder="输入联系方式">
				    	</div>
				    </div>
				</form>
		    </div>
	  	</div>
		<div class="actions">
			<div class="ui orange deny button">取消</div>
			<div class="ui primary approve right labeled icon button">
				添加<i class="checkmark icon"></i>
			</div>
		</div>
	</div>

	<!--确认删除-->
	<div class="ui small modal" id="ID_DeleteModal">
		<div class="ui icon header">
			<i class="red warning sign icon"></i>
			确定删除
		</div>

		<div class="center aligned actions">
			<div class="ui basic orange cancel button"><i class="remove icon"></i> 取消 </div>
			<div class="ui basic blue ok button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>

	<!--异常提示-->
	<div class="ui small modal" id="networkerror">
		<div class="ui icon header">
			<i class="orange warning sign icon"></i>
			网络无法访问或服务器异常
		</div>

		<div class="content">
			<p> 请尝试以下方法解决问题：</p>
			<ol>
				<li>重启服务器（电脑）</li>
				<li>联系系统管理员</li>
				<li>检查网络配置是否正确</li>
			</ol>	
		</div>

		<div class="center aligned actions">
			<div class="ui blue ok button">
				<i class="checkmark icon"></i>确认
			</div>
		</div>
	</div>
</body>
</html>
