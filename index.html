<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

 	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
  	<script src="dist/jquery.min.js"></script>
  	<script src="dist/semantic.min.js"></script>  

  	<style type="text/css">
		.main.container {
			margin-top: 8em;
	  	}
  	</style>

</head>

<body>
	<div class="ui blue inverted large top fixed menu">
		<div class="ui container">
		    <a class="active item" href="index.html">主页</a>
		    <a class="item" href="MedicalRecord.html">病历</a>
		</div> 
	</div> 

	<div class="ui main container">
		<div class="ui fluid action left icon large input">
			<i class="search icon"></i>
			<input type="text" placeholder="Search...">
			<div class="ui teal button">Search</div>
		</div>

		<h3 class="ui blue header">个人史</h3>
		<div class="ui blue labels">
			<a class="ui label">多甜食、多蛋白质类食物</a>
		</div>
		<div class="ui labels">
			<div class="ui tag teal label">蛋白质/甜食食用量</div>
			<a class="ui blue label">125-249g</a>
			<a class="ui blue label">250-500g</a>
			<a class="ui blue label">>500g</a>
		</div>
		 
		<div class="ui labels">
			<div class="ui tag teal label">蛋白质/甜食食用量</div>
			<a class="ui blue label"><1次/天</a>
			<a class="ui blue label">2次/天</a>
			<a class="ui blue label">3次/天</a>
			<a class="ui blue label">4次/天</a>
			<a class="ui blue label">5次/天</a>
			<a class="ui blue label">>5次/天</a>
		</div>

		<div class="ui labels">
			<div class="ui tag teal label">正餐间进食频率</div>
			<a class="ui blue label">≤1</a>
			<a class="ui blue label">1＜频率≤2</a>
			<a class="ui blue label">≥3</a>
		</div>

		<h3 class="ui blue header">现病史</h3>
		<div class="ui blue labels">
			<a class="ui label">症状加重</a>
			<a class="ui label">症状未加重</a>
			<a class="ui label">有自发痛或夜间痛</a>
			<a class="ui label">做过治疗</a>
			<a class="ui label">症状未缓解</a>
			<a class="ui label">服用过药物</a>
			<a class="ui label">做过充填体治疗</a>
		</div>

		<h3 class="ui blue header">诊断</h3>
		<div class="ui labels">
			<div class="ui tag teal label">龋损程度</div>
			<a class="ui blue label">浅龋</a>
			<a class="ui blue label">中龋</a>
			<a class="ui blue label">深龋</a>
		</div>
		<div class="ui labels">
			<div class="ui tag teal label">龋齿病种</div>
			<a class="ui blue label">隐匿性龋</a>
			<a class="ui blue label">根面龋</a>
			<a class="ui blue label">继发龋</a>
			<a class="ui blue label">静止龋</a>
			<a class="ui blue label">酸蚀症</a>
		</div>
	</div>
