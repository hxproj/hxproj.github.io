<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

 	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">

  	<script src="dist/jquery.min.js"></script>
  	<script src="dist/semantic.min.js"></script>  
  	<script src="dist/PresentIllness.js"></script>  

  	<style type="text/css">
		.main.container {
			margin-top: 5em;
	  	}
  	</style>

</head>

<body>
	<!-- Following Menu -->
	<div class="ui large blue fixed inverted menu">
		<div class="ui container">
		    <a class="active item" href="index.html">病历</a>
		    <a class="item" href="mouthexamination.html">搜索</a>
		</div> 
	</div> 

	<div class="ui main container">
		<h2 class="ui orange header">现病史（张三全蛋）</h2>

		<div id="context">
	  		<div class="ui blue pointing fluid two item menu">
				<a class="active item" data-tab="1">原发性龋病</a>
				<a class="item" data-tab="2">有治疗史龋病</a>
	  		</div>

	  		<div class="ui tab clearing segment active" data-tab="1">
	  			<form class="ui clearing form" action="" method="get">
			    	<h3 class="ui blue header">上前牙一年前发现折裂</h3>
					<div class="three fields">
				    	<div class="field">
				    		<label>症状是否加重</label>
				    		<select name="is_very_bad" class="ui dropdown">
				            <option value="否">否</option>
				            <option value="是">是</option>
				          	</select>
						</div>
				    	<div class="field">
				    		<label>有无自发痛或夜间痛</label>
				    		<select name="is_night_pain_self_pain" class="ui dropdown">
				            <option value="否">否</option>
				            <option value="是">是</option>
				          	</select>
						</div>
				    	<div class="field">
				    		<label>是否服用药物【名称】</label>
				    		<select name="is_medicine" class="ui dropdown">
				            <option value="否">否</option>
				            <option value="是">是</option>
				          	</select>
						</div>
					</div>
			    	<div class="three fields">
				    	<div class="field">
				    		<label>是否做过治疗</label>
				    		<select name="is_treatment" class="ui dropdown">
				            <option value="否">否</option>
				            <option value="是">是</option>
				          	</select>
						</div>
				    	<div class="field">
				    		<label>症状是否缓解</label>
				    		<select name="is_relief" class="ui dropdown">
				            <option value="">选择</option>
				            <option value="否">否</option>
				            <option value="是">是</option>
				          	</select>
						</div>
					</div>

					<input name="is_primary" type="hidden" value="0">
					<input name="medicine_name" type="hidden" value="">
					<input name="fill_type" type="hidden" value="">
		    		<div class="ui right floated submit blue button">提交</div>
				</form>
	  		</div>

	  		<div class="ui tab clearing segment" data-tab="2">
	  			<form class="ui clearing form" action="" method="get">
			    	<h3 class="ui blue header">上前牙一年前发现折裂</h3>
		  			<div class="three fields">
				    	<div class="field">
				    		<label>修复治疗充填体类型</label>
				    		<select name="fill_type" class="ui dropdown">
			                <option value="">选择</option>
			                <option value="树脂充填体">树脂充填体</option>
			                <option value="玻璃离子充填体">玻璃离子充填体</option>
			                <option value="银汞合金充填体">银汞合金充填体</option>
			                <option value="烤瓷冠">烤瓷冠</option>
			                <option value="金属冠">金属冠</option>
			                <option value="瓷嵌体">瓷嵌体</option>
			                <option value="树脂嵌体">树脂嵌体</option>
			                <option value="其它">其它</option>
			              	</select>
				    	</div>
				    	<div class="field">
				    		<label>是否服用药物【名称】</label>
				    		<select name="is_medicine" class="ui dropdown">
				            <option value="否">否</option>
				            <option value="是">是</option>
				          	</select>
						</div>
				    	<div class="field">
				    		<label>症状是否缓解</label>
				    		<select name="is_relief" class="ui dropdown">
				            <option value="">选择</option>
				            <option value="否">否</option>
				            <option value="是">是</option>
				          	</select>
						</div>
					</div>

					<input name="is_primary" type="hidden" value="1">
					<input name="is_treatment" type="hidden" value="">
					<input name="is_night_pain_self_pain" type="hidden" value="">
					<input name="is_very_bad" type="hidden" value="">
					<input name="medicine_name" type="hidden" value="">
		    		<div class="ui right floated blue submit button">提交</div>
				</form>
	  		</div>
  		</div>
  	</div>

</body>
</html>
