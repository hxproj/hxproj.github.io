					            <option value="患牙有自发痛">有</option>
					          	</select>
							</div>
					    	<div class="required field">
					    		<label>有无夜间痛</label>
					    		<select name="is_hypnalgia" class="ui dropdown">

					            <option value="有夜间痛">有</option>

					            <option value="有冷热刺激痛">有</option>
					          	</select>
							</div>
					    	<div class="required field">
					    		<label>有无延缓痛</label>
					    		<select name="is_delayed_pain" class="ui dropdown">
					            <option value="无延缓痛">无</option>
					            <option value="有延缓痛">有</option>
					          	</select>
							</div>
						</div>
				    	<div class="three fields">

							</div>

					    		<label>有无自发痛</label>

					            <option value="患牙无自发痛">无</option>
					            <option value="患牙有自发痛">有</option>
					          	</select>
							</div>
					    	<div class="required field">
					    		<label>有无夜间痛</label>
