<body>
	<!-- Following Menu -->

	<div class="ui main container">

		<form class="ui clearing segment form">
			<h3 class="ui blue header">1. 牙体情况</h3>
			<div class="three fields">
				<div class="field">
					<label>牙位</label>
					<select name="dropdown" class="ui fluid search multiple dropdown">
					<option value="">选择</option>
					<option value="11-18">11-18</option>
					<option value="21-28">21-28</option>
					<option value="31-38">31-38</option>
					<option value="51-48">51-48</option>
					<option value="51-55">51-55</option>
					<option value="61-65">61-65</option>
					<option value="71-75">71-75</option>
					<option value="81-85">81-85</option>
					</select>
				</div>
				<div class="field">
					<label>龋坏累及牙面</label>
					<select name="dropdown" class="ui fluid search multiple dropdown">
					<option value="">选择</option>
					<option value="唇面">唇面</option>
					<option value="舌面">舌面</option>
					<option value="腭面">腭面</option>
					<option value="颊面">颊面</option>
					<option value="合面">合面</option>
					<option value="近中面">近中面</option>
					<option value="远中面">远中面</option>
					</select>
				</div>
				<div class="field">
					<label>深度</label>
					<select name="dropdown" class="ui dropdown">
					<option value="">选择</option>
					<option value="浅龋">浅龋</option>
					<option value="中龋">中龋</option>
					<option value="深龋">深龋</option>
					</select>
				</div>
			</div>
			<div class="four fields">
				<div class="field">
					<label>冷</label>
					<select name="dropdown" class="ui dropdown">
					<option value="">选择</option>
					<option value="-">-</option>
					<option value="+-">+-</option>
					<option value="+">+</option>
					<option value="++">++</option>
					<option value="+++">+++</option>
					</select>
				</div>
				<div class="field">
					<label>热</label>
					<select name="dropdown" class="ui dropdown">
					<option value="">选择</option>
					<option value="-">-</option>
					<option value="+-">+-</option>
					<option value="+">+</option>
					<option value="++">++</option>
					<option value="+++">+++</option>
					</select>
				</div>
				<div class="field">
					<label>探</label>
					<select name="dropdown" class="ui dropdown">
					<option value="">选择</option>
					<option value="-">-</option>
					<option value="+-">+-</option>
					<option value="+">+</option>
					<option value="++">++</option>
					<option value="+++">+++</option>
					</select>
				</div>
				<div class="field">
					<label>叩</label>
					<select name="dropdown" class="ui dropdown">
					<option value="">选择</option>
					<option value="-">-</option>
					<option value="+-">+-</option>
					<option value="+">+</option>
					<option value="++">++</option>
					<option value="+++">+++</option>
					</select>
				</div>
			</div>
			<div class="three fields">
				<div class="field">
					<label>有无继发龋</label>
					<select name="dropdown" class="ui dropdown">
					<option value="NO">无</option>
					<option value="YES">有</option>
					</select>
				</div>
				<div class="field">
					<label>色</label>
					<select name="dropdown" class="ui dropdown">
					<option value="NO">棕褐</option>
					<option value="YES">黑</option>
					</select>
				</div>
				<div class="field">
					<label>质</label>
					<select name="dropdown" class="ui dropdown">
					<option value="NO">软</option>
					<option value="YES">硬</option>
					</select>
				</div>
			</div>
			<div class="three fields">
				<div class="field">
					<label>原填充体</label>
					<select name="dropdown" class="ui dropdown">
					<option value="无">无</option>
					<option value="复合树脂">复合树脂</option>
					<option value="银汞合金">银汞合金</option>
					<option value="玻璃离子">玻璃离子</option>
					<option value="磷酸锌">磷酸锌</option>
					<option value="其他">其他</option>
					</select>
				</div>
				<div class="field">
					<label>牙齿活力值</label>
					<input type="text" name="name" placeholder="牙齿活力值">
				</div>
			</div>

			<h3 class="ui blue header">2. 牙周情况</h3>
			<div class="three fields">
				<div class="field">
					<label>牙龈是否充血</label>
					<select name="dropdown" class="ui dropdown">
					<option value="NO">否</option>
					<option value="YES">是</option>
					</select>
				</div>
				<div class="field">
					<label>龈上牙石</label>
					<select name="dropdown" class="ui dropdown">
					<option value="1级">1级</option>
					<option value="2级">2级</option>
					<option value="3级">3级</option>
					</select>
				</div>
				<div class="field">
					<label>龈下牙石</label>
					<select name="dropdown" class="ui dropdown">
					<option value="1级">1级</option>
					<option value="2级">2级</option>
					<option value="3级">3级</option>
					</select>
				</div>
			</div>
			<div class="three fields">
				<div class="field">
					<label>BOP</label>
					<select name="dropdown" class="ui dropdown">
					<option value="+">+</option>
					<option value="-">-</option>
					</select>
				</div>
				<div class="field">
					<label>牙周袋深度</label>
					<select name="dropdown" class="ui dropdown">
					<option value="">选择</option>
					<option value="3.5mm">3.5mm</option>
					<option value="3.5-5.5mm">3.5-5.5mm</option>
					<option value="5.5-8.5mm">5.5-8.5mm</option>
					<option value="8.5-11.5mm">8.5-11.5mm</option>
					</select>
				</div>
				<div class="field">
					<label>根分叉病变</label>
					<select name="dropdown" class="ui dropdown">
					<option value="">选择</option>
					<option value="1级">1级</option>
					<option value="2级">2级</option>
					<option value="3级">3级</option>
					<option value="4级">4级</option>
					</select>
				</div>
			</div>
			<div class="four fields">
				<div class="field">
					<label>位置</label>
					<select name="dropdown" class="ui dropdown">
					<option value="">选择</option>
					<option value="唇">唇</option>
					<option value="颊">颊</option>
					<option value="舌">舌</option>
					<option value="腭">腭</option>
					<option value="近中">近中</option>
					<option value="远中">远中</option>
					</select>
				</div>
				<div class="field">
					<label>牙齿松动度</label>
					<select name="dropdown" class="ui dropdown">
					<option value="">选择</option>
					<option value="Ⅰ">Ⅰ</option>
					<option value="Ⅱ">Ⅱ</option>
					<option value="Ⅲ">Ⅲ</option>
					</select>
				</div>
				<div class="field">
					<label>牙龈有无瘘道</label>
					<select name="dropdown" class="ui dropdown">
					<option value="无">无</option>
					<option value="有">有</option>
					</select>
				</div>
				<div class="field">
					<label>牙龈有无溢脓</label>
					<select name="dropdown" class="ui dropdown">
					<option value="无">无</option>
					<option value="有">有</option>
					</select>
				</div>
			</div>

			<h3 class="ui blue header">3. 龋失补指数</h3>
			<div class="two fields">
				<div class="field">
					<label>龋失补指数</label>
					<input type="text" name="name" placeholder="0-32">
				</div>
			</div>

			<h3 class="ui blue header">4. 牙齿发育情况</h3>
			<div class="two fields">
				<div class="field">
					<label>牙齿发育情况</label>
					<select name="dropdown" class="ui dropdown">
					<option value="无异常情况">无异常情况</option>
					<option value="釉质发育不全">釉质发育不全</option>
					<option value="牙本质发育不全">牙本质发育不全</option>
					<option value="氟牙症">氟牙症</option>
					<option value="四环素牙">四环素牙</option>
					<option value="釉质发育不全">磨耗牙</option>
					<option value="釉质发育不全">其它</option>
					</select>
				</div>
			</div>

			<h3 class="ui blue header">5. 患牙与邻牙接触关系</h3>
			<div class="four fields">
				<div class="field">
					<label>患牙与邻牙接触关系是否正常</label>
					<select name="dropdown" class="ui dropdown">
					<option value="正常">正常</option>
					<option value="否">否</option>
					</select>
				</div>
				<div class="field">
					<label>牙列是否拥挤</label>
					<select name="dropdown" class="ui dropdown">
					<option value="否">否</option>
					<option value="是">是</option>
					</select>
				</div>
				<div class="field">
					<label>患牙有无对合牙</label>
					<select name="dropdown" class="ui dropdown">
					<option value="无">无</option>
					<option value="有">有</option>
					</select>
				</div>
				<div class="field">
					<label>牙体形态</label>
					<select name="dropdown" class="ui dropdown">
					<option value="正常">正常</option>
					<option value="畸形舌侧沟">畸形舌侧沟</option>
					<option value="畸形中央尖">畸形中央尖</option>

					</select>

			</div>

			<h3 class="ui blue header">6. 患牙修复治疗情况</h3>
			<div class="two fields">
				<div class="field">
					<label>患牙修复治疗情况</label>
					<select name="dropdown" class="ui dropdown">
					<option value="没有做过修复治疗">没有做过修复治疗</option>

					<option value="金属冠">金属冠</option>
					<option value="瓷嵌体">瓷嵌体</option>
					<option value="树脂嵌体">树脂嵌体</option>
					<option value="釉质发育不全">其它</option>
					</select>
				</div>
				<div class="field">
					<label>是否有正畸治疗史</label>
					<select name="dropdown" class="ui dropdown">
					<option value="否">否</option>

				<div class="field">
					<label>部位</label>
					<select name="dropdown" class="ui dropdown">
					<option value="近中邻面">近中邻面</option>
					<option value="远中邻面">远中邻面</option>
					<option value="合面">合面</option>
					</select>
				</div>
				<div class="field">
					<label>程度</label>
					<select name="dropdown" class="ui dropdown">
					<option value="">选择</option>
					<option value="釉质">釉质</option>

				<div class="field">
